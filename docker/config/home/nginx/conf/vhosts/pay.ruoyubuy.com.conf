server {
	listen      80;
    server_name pay.ruoyubuy.com pay-local.ruoyubuy.com pay-dev.ruoyubuy.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen      443;
    server_name pay.ruoyubuy.com pay-local.ruoyubuy.com pay-dev.ruoyubuy.com;

    access_log  /home/worker/data/nginx/logs/pay.ruoyubuy.com.access.log  main;
    error_log   /home/worker/data/nginx/logs/pay.ruoyubuy.com.error.log;

    ssl on;
    ssl_certificate /home/worker/nginx/conf/certificates/pay.ruoyubuy.com.pem;
    ssl_certificate_key /home/worker/nginx/conf/certificates/pay.ruoyubuy.com.key;

    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_prefer_server_ciphers on;

    root  /home/worker/data/www/payway/public;
    index index.html index.htm index.php;  

    location ~ /\.git/ {
        return 404;
    }
    
    location ~ /\.svn/ {
        return 404;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location ~ \.php$ {
        fastcgi_pass   php-fpm;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        include        fastcgi_params;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_next_upstream http_502 http_503 http_504 http_500 error timeout invalid_header;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires max;
        log_not_found off;
        access_log off;
    }
}
